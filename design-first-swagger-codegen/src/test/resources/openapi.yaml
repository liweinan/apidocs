---
openapi: 3.0.1
info:
  title: apidocs-design-first-swagger
  version: "0.9"
servers:
- url: http://localhost:8080
paths:
  /api/txproc/pincheck:
    post:
      summary: Check the pin
      operationId: pinCheck
      requestBody:
        description: PIN Check Request Body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PinCheckRequest'
      responses:
        default:
          description: PIN Check Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PinCheckResponse'
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PinCheckResponse'
  /api/txproc/purchase:
    post:
      summary: Authorize a Purchase
      operationId: purchase
      requestBody:
        description: Purchase Request Body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PurchaseAuthRequest'
      responses:
        default:
          description: Purchase Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PurchaseAuthResponse'
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PurchaseAuthResponse'
components:
  schemas:
    EmvTags:
      title: EmvTags
      description: Collection of EMV tags
      type: object
      properties:
        84:
          title: Dedicated Filename
          description: The EMV AID as reported by ICC
          type: string
        9F1A:
          description: Terminal Country Code
          type: string
    Pan:
      format: string
      title: PAN (Primary Account Number)
      description: The number embossed on credit cards
      type: object
    PinCheckRequest:
      description: Request for checking a PIN
      type: object
      properties:
        pan:
          $ref: '#/components/schemas/Pan'
          type: object
          properties:
            pan:
              type: string
        pinBlock:
          description: |-
            Encrypted binary data containing a PIN

            Fieldcode: C003
          type: string
        uuid:
          format: uuid
          description: Unique ID of the request
          type: object
          properties:
            leastSigBits:
              format: int64
              type: integer
            mostSigBits:
              format: int64
              type: integer
    PinCheckResponse:
      description: Tells if the PIN in the request was correct
      type: object
      properties:
        result:
          description: Result of the request
          enum:
          - OK
          - WRONG
          type: string
        tries:
          format: int32
          description: Number of remaining tries
          type: integer
    PurchaseAuthRequest:
      description: Request for authorizing a Purchase
      type: object
      properties:
        emvTags:
          $ref: '#/components/schemas/EmvTags'
          type: object
          properties:
            _84:
              type: string
            _9f1A:
              type: string
        pan:
          $ref: '#/components/schemas/Pan'
          type: object
          properties:
            pan:
              type: string
        uuid:
          format: uuid
          description: Unique ID of the request
          type: object
          properties:
            leastSigBits:
              format: int64
              type: integer
            mostSigBits:
              format: int64
              type: integer
    PurchaseAuthResponse:
      description: Response to PurchaseAuthRequest
      type: object
      properties:
        approvalCode:
          description: Code referencing the successful authorization
          type: string
        result:
          description: Result of the request
          enum:
          - OK
          - WRONG
          type: string
